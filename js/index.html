<html>
    <body>
        <script src="./callbacks.js"></script>
        <script  src="./sock.js"></script>
        <script  src="./main.js"></script>
        <script  src="./table.js"></script>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="container.css">
        <div class="row">
            
                <div id="connect-buttons" class="container">
                    <div>
                        <input type="text" class="commandArea"  id="urlBox" value="ws://localhost:8080/ws/user/adi/cookie/ad"></input>
                        <button  id="connectBtn" onclick="onConnect()">Connect</button>
                        <button id="disconnectBtn" onclick="onDisconnect()" disabled>Disconnect</button>
                    </div>
                </div>
                <div id="channel-buttons">
                    <button id="subscribeBtn" onclick="subscribe()" disabled>Subscribe</button>
                    <input type="text" id="subscribeBox" class="commandArea" value="[enter_topic]"></input>
                </div>

                <div style="display: flex;border:green;border-width:2px ;">
                    <div style="flex:50%">
                        <div id="channelist">
                            <table id="channelTable" style="display:block;border:1px;border-color:blue">
                                <th><td>Channel</td></th>
                                <th>-</th>
                            </table>
                        </div>
                       
                    </div>
                  
                </div>


                <div class="row">
                    <div class="column">
                        <div class="row">
                            <div class="column">
                                <label>Topic</label>
                            </div>
                            <div class="column">
                                <input type="text" id="publishTopicBox" value="topic"></textbox>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label>Message</label>
                            </div>
                            <div class="column">
                                <input type="text" id="publishMessageBox" value="msg"></textbox>
                            </div>
                        </div>
                       
                    </div>
                    <div class="column">
                        <button onclick="onPublish()">Publish</button>
                    </div>
                </div>
        </div>
    </body>
</html>
