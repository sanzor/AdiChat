<html>
    <body>
        <script src="./callbacks.js"></script>
        <script  src="./sock.js"></script>
        <script  src="./main.js"></script>
        <script  src="./table.js"></script>
       
        <link rel="stylesheet" type="text/css" href="container.css">
        <div class="row">
            
                <div id="connect-buttons" class="container">
                    <div>
                        <textarea class="commandArea"  id="controlText">http://localhost:8080/user/adi/cookie/cook</textarea>
                        <button  id="connectBtn" onclick="onConnect()">Connect</button>
                        <button id="disconnectBtn" onclick="onDisconnect()" disabled>Disconnect</button>
                    </div>
                </div>
                <div id="channel-buttons">
                    <button id="subscribeBtn" onclick="subscribe()" disabled>Subscribe</button>
                    <input type="text" id="subscribeBox" class="commandArea" value="[enter_topic]"></input>
                </div>

                <div style="display: flex;border:green;border-width:2px ;">
                    <div style="flex:50%">
                        <div id="channelist">
                            <table id="channelTable" style="display:block;border:1px;border-color:blue">
                                <th><td>Channel</td></th>
                                <th>-</th>
                            </table>
                        </div>
                       
                    </div>
                  
                </div>
        </div>
        
       
    </body>
</html>
