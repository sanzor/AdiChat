<!DOCTYPE html>
<html>
    <script src="./callbacks.js"></script>
    <script src="./sock.js"></script>
    <script src="./main.js"></script>
    <script src="./channelsPanel.js"></script>
    <script src="chat.js"></script>
    <link rel="stylesheet" type="text/css" href="specific.css" ></script>
    <link rel="stylesheet" type="text/css" href="general.css" ></script>
    
    <body>
        <div id="parentPanel" class="parent">
            <div id="buttonGroupsPanel" class="buttonGroupsPanel">
                <div id="connectButtonsPanel" >
                    <label id="urlLabel"> Url</label>
                    <input id="urlBox" class="urlBox" type="text" value="ws://localhost:8080/ws/user/adi/cookie/ad"></input>
                    <button id="connectBtn" type="button"  onclick="onConnect()">Connect</button>
                    <button id="disconnectBtn" class="disconnectButton" type="button" value="Disconnect" onclick="onDisconnect()">
                        Disconnect
                    </button>
                </div>
                <div id="subscribeButtonPanel" class="panel">
                    <input  id="subscribeBox" type="text" value="">
                    <label id="subscribeLabel" class="subscribeLabel">Channel</label>
                    <button id="subscribeBtn" class="subscribeButton" type="button" onclick="subscribe()">Subscribe</button>
                </div>
                
            </div>
            <div id="channelAndChatPanel" class="channelAndChatPanel">
                <div id="channelsPanel" class="channelsPanel">
                    <label id="channelsLabel">Channels</label>
                    <div id="channelsContainer">
                        
                    </div>
                </div>
                <div id="chatPanel" class="chatPanel">
                    <div id="chatMessagesPanel" class="chatMessagesPanel">
                        <div class="currentChannelNamePanel" id="currentChannelNamePanel">
                            <label id="currentChannelNameLabel" class="currentChannelNameLabel" >Channel 1</label>
                        </div>
                    </div>
                    <div id="chatSendMessagePanel" class="chatSendMessagePanel">
                            <input class="chatSendMessageBox" id="chatSendMessageBox" ></input>
                            <button id="chatSendMessageButton"  onclick="onPublish()" class="chatSendMessageButton" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
